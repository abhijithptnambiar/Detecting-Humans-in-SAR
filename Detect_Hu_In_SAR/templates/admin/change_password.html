<body><form action="/changep_post" method="post">
    <table border="1" class="table table-dark" >
  <tr>
    <th  scope="row">Old Password</th>
    <td >
      <input type="password" name="textfield" id="textfield" class="form-control"required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/></td>
  </tr>
  <tr>
    <th scope="row">New Password</th>

  </tr>
  <tr>
    <th scope="row">Confirm New Password</th>

  </tr>
  <tr>

</table>
