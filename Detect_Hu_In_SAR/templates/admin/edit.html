{% extends "admin/index.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="/edit_post/{{ data.id }}" method="post"><table width="200" border="1" class="table table-dark">
  <tr>
    <th scope="row">Username</th>
    <td>
      <input type="text" name="textfield" id="textfield" value="{{ data.username }}" class="form-control"required/></td>
  </tr>
  <tr>
    <th scope="row">email</th>
    <td>
      <input type="email" name="textfield2" id="textfield2" value="{{ data.email }}" class="form-control"required/></td>
  </tr>
  <tr>
    <th scope="row">Phone</th>
    <td>
      <input type="text" name="textfield3" id="textfield3" value="{{ data.phone }}" class="form-control"required pattern="[0-9]{10}"/></td>
  </tr>
  <tr>
    <th scope="row">Role </th>
    <td>
      <input type="text" name="textfield4" id="textfield4" value="{{ data.specialization }}" class="form-control"required/></td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><div align="center"> <input type="submit" name="button" id="button" value="Edit" class="btn btn-danger" /></div></th>
    </tr>
</table>
</form>
</body>
</html>
{% endblock %}
